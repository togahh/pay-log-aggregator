{{- if .Values.deployment.createServiceAccount }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pay-log-aggregator.serviceAccountName" . }}
  labels:
    {{- include "pay-log-aggregator.labels" . | nindent 4 }}
  {{- with .Values.deployment.serviceAccountAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}